name: Update Statstics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 0"
  push:
    branches:
      - main
jobs: 
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Setup Node environment
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Restore cached dependencies
        id: restore-cached-dependencies
        uses: actions/cache/restore@v5
        with:
          path: |
            ./node_modules
            package-lock.json
          key: dependencies-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            dependencies-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Install dependencies
        run: npm install

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache/save@v5
        with:
          path: |
            ./node_modules
            package-lock.json
          key: ${{ steps.restore-cached-dependencies.outputs.cache-primary-key }}

      - name: Install dependencies
        run: npm install

      - name: Update
        run: node index.js
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -u "github-actions-bot <support+actions@github.com>" -b release -d ./dist/ --add
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}